<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3a8a, #000000);
            background-image: url(WhatsApp\ Image\ 2025-04-29\ at\ 2.11.51\ PM.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Courier New', Courier, monospace;
            color: #bfdbfe;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px #60a5fa;
            animation: pulse 2s infinite;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 1.5rem 3rem;
            font-size: 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(96, 165, 250, 0.5);
        }

        #yesBtn {
            background: #3b82f6;
            color: #ffffff;
        }

        #yesBtn:hover {
            background: #2563eb;
            transform: scale(1.1);
        }

        #noBtn {
            background: #1e3a8a;
            color: #bfdbfe;
        }

        #noBtn:hover {
            transform: scale(0.9);
        }

        #perchanceBtn {
            background: #1d4ed8;
            color: #bfdbfe;
        }

        #perchanceBtn:hover {
            transform: scale(0.9);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .celebration-message {
            display: none;
            font-size: 3rem;
            color: #ffffff;
            text-shadow: 0 0 10px #60a5fa;
            animation: pulse 2s infinite;
            margin-bottom: 2rem;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 1s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="questionText">Do You Love Me?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
            <button id="perchanceBtn">Perchance</button>
        </div>
        <h1 class="celebration-message" id="celebrationMessage">Yay! I Love You Too!</h1>
    </div>
    <canvas id="confettiCanvas"></canvas>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const perchanceBtn = document.getElementById('perchanceBtn');
        const canvas = document.getElementById('confettiCanvas');
        const ctx = canvas.getContext('2d');
        const celebrationMessage = document.getElementById('celebrationMessage');
        const questionText = document.getElementById('questionText');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let noClickCount = 0;
        let perchanceClickCount = 0;

        // Confetti effect
        const confettiParticles = [];
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.size = Math.random() * 15 + 8;
                this.speedX = Math.random() * 5 - 2.5;
                this.speedY = Math.random() * 7 + 4;
                this.color = `hsl(${Math.random() * 360}, 70%, 70%)`;
                this.rotation = Math.random() * 360;
                this.shape = Math.random() > 0.5 ? 'circle' : 'square';
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.size *= 0.99; // Slower decay for even longer-lasting confetti
                this.rotation += this.speedX * 2;
                if (this.size < 0.5) this.size = 0;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate((this.rotation * Math.PI) / 180);
                ctx.fillStyle = this.color;
                if (this.shape === 'circle') {
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                }
                ctx.restore();
            }
        }

        function createConfetti() {
            for (let i = 0; i < 1500; i++) { // Increased confetti count for bigger celebration
                confettiParticles.push(new Particle());
            }
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confettiParticles.forEach((particle, index) => {
                particle.update();
                particle.draw();
                if (particle.size <= 0.5) {
                    confettiParticles.splice(index, 1);
                }
            });
            if (confettiParticles.length > 0) {
                requestAnimationFrame(animateConfetti);
            }
        }

        // Button interactions
        yesBtn.addEventListener('click', () => {
            createConfetti();
            animateConfetti();
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            perchanceBtn.style.display = 'none';
            questionText.style.display = 'none';
            celebrationMessage.style.display = 'block';
        });

        noBtn.addEventListener('click', () => {
            noClickCount++;
            const noScale = Math.max(0.5, 1 - noClickCount * 0.2); // Adjusted for 5 clicks
            const yesScale = 1 + noClickCount * 0.2;
            noBtn.style.transform = `scale(${noScale})`;
            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.style.opacity = Math.max(0.5, 1 - noClickCount * 0.2);
            perchanceBtn.style.display = 'none';
            if (noClickCount >= 5) { // Reduced to 5 clicks
                noBtn.style.display = 'none';
            }
        });

        perchanceBtn.addEventListener('click', () => {
            perchanceClickCount++;
            noBtn.style.display = 'none';
            const perchanceScale = Math.max(0.5, 1 - perchanceClickCount * 0.2); // Adjusted for 5 clicks
            const yesScale = 1 + perchanceClickCount * 0.2;
            perchanceBtn.style.transform = `scale(${perchanceScale})`;
            yesBtn.style.transform = `scale(${yesScale})`;
            perchanceBtn.style.opacity = Math.max(0.5, 1 - perchanceClickCount * 0.2);
            if (perchanceClickCount >= 5) { // Reduced to 5 clicks
                perchanceBtn.style.display = 'none';
            }
        });

        // Window resize handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
